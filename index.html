<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- boostraps js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- js -->
    <script defer src="./assets/js/scripts.js"></script>
    <title>Notas Finales</title>
</head>

<body>
    <header>
        <h1 class="py-3">Notas Finales</h1>
        <div id="datosestudiantes">
            <div>
                <label for="nombre" class="fw-bold d-inline-block text-decoration-underline">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="d-inline-block">
            </div>
            <div class="mt-3">
                <label for="carrera" class="fw-bold d-inline-block text-decoration-underline">Carrera:</label>
                <input type="text" name="carrera" id="carrera" class="d-inline-block">
            </div>
        </div>
    </header>
    <main class="container pt-3">
        <section>
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Ramo</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Nota 3</th>
                    <th scope="col">Promedio</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">HTML</th>
                    <td id="htmlnota1">-</td>
                    <td id="htmlnota2">-</td>
                    <td id="htmlnota3">-</td>
                    <td id="htmlpromedio">-</td>
                  </tr>
                  <tr>
                    <th scope="row">CSS</th>
                    <td id="cssnota1">-</td>
                    <td id="cssnota2">-</td>
                    <td id="cssnota3">-</td>
                    <td id="csspromedio">-</td>
                  </tr>
                  <tr>
                    <th scope="row">JavaScript</th>
                    <td id="javanota1">-</td>
                    <td id="javanota2">-</td>
                    <td id="javanota3">-</td>
                    <td id="javapromedio">-</td>
                  </tr>
                </tbody>
                <tfoot class="table table-bordered">
                    <td>Promedio General: <span id="promediogeneral"></span></td>
                </tfoot>
              </table>
        </section>
    </main>
</body>

</html>
